<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colonial Wars</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="
    Colonial Wars is a multiplayer, online game, set in the Colonial Era,
    where players could go head to head with other teams in real-time games.
  ">
  <link rel="icon" href="/imgs/favicon.ico">
  <link rel="stylesheet" href="/css/ui.css">
  <link rel="stylesheet" href="/css/dialog.css">
  <link rel="stylesheet" href="/css/selectmenu.css">
  <link rel="stylesheet" href="/css/radio-list.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/lobby.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
  <script src="/js/main.js" type="module"></script>
</head>
<body>
  <main id="content-container">
    <header id="header-container">
      <h1>Colonial Wars</h1>
    </header>
    <div class="space-between">
      <nav class="column">
        <button class="ui-button ui-radius ui-size-large centered-inline-block ui-dark" id="play-button">
          Play
        </button>
        <a class="ui-button ui-radius ui-content ui-size-large centered-inline-block ui-dark" href="/tutorial"
          id="tutorial-href">
          Tutorial
        </a>
        <a class="ui-button ui-radius ui-content ui-size-large centered-inline-block ui-dark" href="/about"
          id="about-href">
          About
        </a>
        <button class="ui-button ui-radius ui-content ui-size-large centered-inline-block ui-dark" id="settings-button">
          Settings
        </button>
      </nav>
    </div>
    <footer id="footer-container"></footer>
  </main>
  <!-- <div id="image-container" class="has-border">
  </div> -->
</body>
</html>
